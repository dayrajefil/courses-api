default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

development:
  <<: *default
  database: courses_development

test:
  <<: *default
  database: courses_test

production:
  <<: *default
  database: courses_production
  username: courses_production
  password: <%= ENV['COURSES_DATABASE_PASSWORD'] %>
